<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
	
	<p class="header"><img alt="SMART Logo" src="{{ '/assets/images/smart_logo.gif' }}" /></p>
	<p>{{ site.description | default: site.github.project_tagline }}</p>

       <ul>
          <li class="download"><a class="buttons" href="/download.html">Download</a></li>
        </ul>
	
      </header>

      <section>
        <ul class="topnav">
	    <li class="topnav"><a class="navlink" href="/index.html">Home</a></li>
	    <li class="topnav"><a class="navlink" href="/docs.html">Docs</a></li>
	    <li class="topnav"><a class="navlink" href="/faq.html">FAQ</a></li>
	    <li class="topnav"><a class="navlink" href="/help.html">Help</a></li>
	    <li class="topnav"><a class="navlink" href="/devices.html">Devices</a></li>
	    <li class="topnav"><a class="navlink" href="/links.html">Links</a></li>
        </ul>

        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
